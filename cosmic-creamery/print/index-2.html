<!DOCTYPE html>
<html>
    <head>
        <title>Cosmic Creamery Print</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/style-print.css">
        <link rel="stylesheet" href="https://use.typekit.net/lyp6elo.css">
    </head>
    <body>
        <div id="print-area">
            <div id="left-column" class="column">
                <div id="logo-hours">
                <img id="logo" src="../media/logo.png">
                <div id="hours">
                    <p class="h3 sb prp">
                            Hours of Operation
                        </p>
                        <p class="b1 med pnk">
                            Sunday–Thursday: 
                            <span class="reg">
                                12 PM–12 AM
                            </span>
                        </p>
                        <p class="b1 med pnk">
                            Friday–Saturday: 
                            <span class="reg">
                                12 PM–2 AM
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="right-column" class="column"></div>
        </div>
    </body>
</html>
